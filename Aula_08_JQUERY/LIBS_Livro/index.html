<!DOCTYPE html>
<html>
<head>
<body>
	<meta charset="UTF-8" />
	<title>JQUERY</title>
	<script src="Aula_08_jquery-3.3.1.min.js"></script>
	<script src="LIBS/BOOTSTAP/BOOTSTRAP.min.js"></script>
	<link href="LIBS/BOOTSTAP/BOOTSTRAP.min.css" rel=Stylesheet>
	</script>

	<script src="page.js"></script>
</head>

<div id="titulo">
	<h1>Olá Mundo!</h1>
	<h1>Curso de JQuery!</h1>
	<input type="button" id="salvar" value="salvar">
</div>
<div id="salvar">
	<br> Olá JS!
</div>
<br>
<form>
	<div class="form-group">
		<label for="exampleInputEmail1">Email address</label> <input
			type="email" class="form-control" id="exampleInputEmail1"
			aria-describedby="emailHelp" placeholder="Enter email"> <small
			id="emailHelp" class="form-text text-muted">We'll never share
			your email with anyone else.</small>
	</div>
	<div class="form-group">
		<label for="exampleInputPassword1">Password</label> <input
			type="password" class="form-control" id="exampleInputPassword1"
			placeholder="Password">
	</div>
	<div class="form-check">
		<input type="checkbox" class="form-check-input" id="exampleCheck1">
		<label class="form-check-label" for="exampleCheck1">Check me
			out</label>
	</div>
	<button type="submit" class="btn btn-primary">Submit</button>
</form>
<div class="modal" tabindex="-1" role="dialog">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">Modal title</h5>
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<p>Modal body text goes here.</p>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary">Save changes</button>
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div>
</body>
</html>
