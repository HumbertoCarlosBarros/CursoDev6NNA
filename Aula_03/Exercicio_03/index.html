<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Tela Login</title>
</head>
<body>
	<form action="">
		<p>
		<h2>
			<center>Para entrar no sistema, digite seu login e senha nos
				campos a seguir</center>
			<b></b>
		</h2>
		<center>
			<table border="2">
				<tr>
					<td><b>Login:</b></td>
					<td><input type="text" size="20"></td>
				</tr>
				<tr>
					<td><b>Senha:</b></td>
					<td><input type="password"size="20"></td>
				</tr>
				<tr>
					<td><input type="submit"value="Entrar"></td>
				</tr>
			</table>
		</center>
	</form>
</body>
</html>
