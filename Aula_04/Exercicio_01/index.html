<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Exercicio_01</title>
<link rel="stylesheet" type="text/css" href="css/MeuEstilo.css" />
</head>
<body>
	<h1>Formulário de Cadastro</h1>
	<form action="#" method="POST">
		<fieldset class="dados-pessoais">
			<legend>Dados Pessoais</legend>
			<label>Nome: <input type="text" name="nome" placeholder="Entre com o nome" /></label><br/>
			<label>E-mail: <input type="email" name="email" placeholder="Entre com o email" /></label><br/>
			<label>Cidade: <input type="text" name="cidade" placeholder="Entre com o cidade" /></label><br/>
			<label for="estado">Estado</label>
			<select name="estados-brasil">
				<option value="AC">Acre</option>
				<option value="AL">Alagoas</option>
				<option value="AP">Amapá</option>
				<option value="AM">Amazonas</option>
				<option value="BA">Bahia</option>
				<option value="CE">Ceará</option>
				<option value="DF">Distrito Federal</option>
				<option value="ES">Espírito Santo</option>
				<option value="GO">Goiás</option>
				<option value="MA">Maranhão</option>
				<option value="MT">Mato Grosso</option>
				<option value="MS">Mato Grosso do Sul</option>
				<option value="MG">Minas Gerais</option>
				<option value="PA">Pará</option>
				<option value="PB">Paraíba</option>
				<option value="PR">Paraná</option>
				<option value="PE">Pernambuco</option>
				<option value="PI">Piauí</option>
				<option value="RJ">Rio de Janeiro</option>
				<option value="RN">Rio Grande do Norte</option>
				<option value="RS">Rio Grande do Sul</option>
				<option value="RO">Rondônia</option>
				<option value="RR">Roraima</option>
				<option value="SC">Santa Catarina</option>
				<option value="SP">São Paulo</option>
				<option value="SE">Sergipe</option>
				<option value="TO">Tocantins</option>
			</select>
		</fieldset>
		
		<fieldset class="dados-profissionais">
	        <legend>Dados Profissionais</legend>
	        <label for="cargo" class="sub-dprof">Cargo pretendido:</label><br>
	        <label for="analista-sistema"><input type="radio" id="analista-sistema" name="cargo" value="analista-sistema" checked="checked">Analista de Sistemas</label>
	        <label for="analista-bd"><input type="radio" id="analista-bd" name="cargo" value="analista-bd">Analista de Banco de Dados</label>
	        <label for="analista-suporte"><input type="radio" id="analista-suporte" name="cargo" value="analista-suporte">Analista de Suporte</label><br/>
	        <label class="sub-dprof">Tecnologias de interesse:</label><br>
	        <label for="java"><input type="checkbox" id="java" value="java"  checked="checked"/>Java</label>
	        <label for="html-css"><input type="checkbox" id="html-css" value="html-css" />HTML-CSS</label>
	        <label for="javascript"><input type="checkbox" id="javascript" value="javascript" />javascript</label>
	        <label for="sql"><input type="checkbox" id="sql" value="sql" />sql</label><br/>
	        <label class="sub-dprof">Mini currículo;</label><br>
	        <textarea rows="10" cols="80%"></textarea> 
		</fieldset>
		
		<fieldset class="acoes">
	        <legend>Ações</legend>
	        <input type="submit" value="enviar" />
	        <input type="submit" value="limpar" /><br/>
	    </fieldset>
	
	</form>
</body>
</html>
